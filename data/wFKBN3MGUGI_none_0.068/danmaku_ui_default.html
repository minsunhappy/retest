start": 60, "text": "wowza", "correlation": 0.4357458987007388}, {"start": 60, "text": "Cute", "correlation": 0.4316684562025622}, {"start": 60, "text": "Wow, what did I just watch?", "correlation": 0.42357145408027996}, {"start": 60, "text": "Awesome", "correlation": 0.4181467437785679}, {"start": 60, "text": "Waw", "correlation": 0.4160212658683617}, {"start": 60, "text": "Wuw", "correlation": 0.41557186743350205}, {"start": 60, "text": "woww!", "correlation": 0.4120040644159377}, {"start": 60, "text": "82  wow", "correlation": 0.3996585031639106}, {"start": 60, "text": "Holy crap!!", "correlation": 0.3980078858237973}, {"start": 62, "text": "This makes me want to go on the show", "correlation": 0.591737081517564}, {"start": 62, "text": "This guy has accomplished more in his life than the whole row of judges on this show", "correlation": 0.5461479552902374}, {"start": 62, "text": "Its great looking at the reactions of everyone, easy to tell the shit from the not shit. My favorite audition ever", "correlation": 0.5150988910091141}, {"start": 62, "text": "Would have loved to be there, WINDMILL!!!!! No matter how he preformed, his contribution to the human race far outstrips anything the Judges have ever done and ever will do.", "correlation": 0.5011848534543512}, {"start": 62, "text": "you see the most interesting people on this show", "correlation": 0.5003575168776224}, {"start": 62, "text": "especially those horrible b-celebs - ladies without a clue about music.  the guy on stage is cool.- highly intelligent - smarter than the two jury ladies and cowell togetherm, , lives his life. does what he likes and has fun. thanks for your service!", "correlation": 0.49928579077362506}, {"start": 62, "text": "Why am I even watching it?", "correlation": 0.48915630499611173}, {"start": 62, "text": "He came to have fun and the audience was letting him have his moment", "correlation": 0.47520369353391206}, {"start": 62, "text": "i have never felt an audition more passionate i absolutely love it", "correlation": 0.46873748197497456}, {"start": 62, "text": "No need to see anyone else. The winner", "correlation": 0.46601504666972005}, {"start": 62, "text": "I generally enjoy contestants like him, they come up there not hoping to win anything, just enjoying their time and hopefully entertain the crowd and the jury as well. And also, it's just so unexpected for a man like him to perform a rock/metal song. Definitely surprised them all", "correlation": 0.45370373718851265}, {"start": 62, "text": "My favourite audition!!", "correlation": 0.44595491979614765}, {"start": 62, "text": "Best contestant ever!!!!!!!!!!!!", "correlation": 0.4449845100516132}, {"start": 62, "text": "Best act I have ever seen on the show", "correlation": 0.4445788197676227}, {"start": 62, "text": "he's there not to win, but to  surprise every one of what he did and what he can still do!", "correlation": 0.44295487486786334}, {"start": 62, "text": "Best audition iv ever seen!", "correlation": 0.4417948861794273}, {"start": 62, "text": "Best act I've seen on this show.", "correlation": 0.43901324549767456}, {"start": 62, "text": "One of my favorites auditions ever!!", "correlation": 0.4347577433227553}, {"start": 62, "text": "Seeing any \"magician\" on this show is infuriating. They're taking a real talent of card tricks and illusions and turning it into bs like being blindfolded and being able to name the brand, color, and purpose of an object that a \"random audience member\" holds up.", "correlation": 0.43403313108378677}, {"start": 62, "text": "Best contestant by far", "correlation": 0.43036185615077477}, {"start": 64, "text": "I love how this old man is just having so much fun on stage", "correlation": 0.6105300443194299}, {"start": 64, "text": "Entertaining ,heart to be on stage ,but stay retired . Bet hus grand kids have heard this hollering before üòÇ.", "correlation": 0.5083446397841825}, {"start": 64, "text": "What a cool old dude, had me smiling the whole time.", "correlation": 0.49333687605640963}, {"start": 64, "text": "This is a man who has lived his life to the fullest. From job to retirement to showing the world a 80 year old can still rock", "correlation": 0.464995038295173}, {"start": 64, "text": "What a humble man. Dude is having fun, basically what this show is kinda made for when stripped away from the whole ‚Äúcontest‚Äù aspect.", "correlation": 0.46315915568287047}, {"start": 64, "text": "DUDE ! You are a scientist and you have a huge passion for singing and knowthat you wasnt going forward but you had the best time you ever had in your life on AGT stage . I applause you and i hope ypou got the biggest rush that you could ever imagine ! Love ya man !", "correlation": 0.458830985672459}, {"start": 64, "text": "This dude is a legend. Spent his life as winner and went on tv to have some fun. Ps : he has a better voice than axl rose nowdays lol", "correlation": 0.447687449187222}, {"start": 64, "text": "He's been holding in his emotions all of his life and he finally let it out on this show", "correlation": 0.44762241236756467}, {"start": 64, "text": "He's 82 years-old(at the time) and is a retired aerospace engineer who oversaw work on an instrument that repaired the Hubble, he without a doubt has more money than the prize for winning AGT. He was just there to have fun melting everyone's faces with his epic voice ü§ò", "correlation": 0.4456647390497077}, {"start": 64, "text": "I love how pumped this old dude got the audience. this dude had a bad ass life.", "correlation": 0.4437390618237888}, {"start": 64, "text": "grandpa wtf are u doing in americas got talent, home is waiting", "correlation": 0.43910240293031716}, {"start": 64, "text": "\"I know you're a multi-talented musician and pitch perfect singer who incorporates mind-bending magic into their performance but we need to make room for this old guy that wants to poorly sing a hard rock song on TV and we can't get rid of the 12 year old amputee or the lady with cancer soooo you gotta go.\"", "correlation": 0.4376120908576388}, {"start": 64, "text": "Hats off to the producers of this show who really know how to try and manipulate smart ppl, and get extra credit for winning over stupid ppl with obvious cringy cut-aways that are staged. Amaaaazing. That old guy is the only cool person in that room, I guarantee it.", "correlation": 0.4359974433558158}, {"start": 64, "text": "i abmire the old man......coolest great great grandpap ive ever seen.    wth he's having fun. hope i live to do stuff like that when i'm 83....\"that will be classic metal by then\"...hee hee hee.", "correlation": 0.43304353928991846}, {"start": 64, "text": "Awesome may that man be blessed with many healthy years to come.He went to live a dream to be on stage.", "correlation": 0.42822679617857756}, {"start": 64, "text": "This is still one of my favorite auditions on this show, doesn‚Äôt get old ü§òüèºü§òüèºü§òüèº", "correlation": 0.4265513614348872}, {"start": 64, "text": "He won the show by shocking the audience. Well done!!!!  At this point in life he‚Äôs live a happy and now he wanted to show the world that age is nothing a number.", "correlation": 0.42633303811950024}, {"start": 64, "text": "Well, we have a rappin' granny and now a rappin' grampa! I Actually thought he was going to ask Simon, if he's going to disrespect his elders! Meaning, himself. I'm guessing this man will live to be over 100 years old! I hope the panel thanked him for his service in our military!", "correlation": 0.41999031654750496}, {"start": 64, "text": "He's keeping it real. An aging man getting older nearing death every day. \"Something's got to give.\"  His health? His heart? Body hit the floor.  I hope he lives as long as possible to show the world to have fun.", "correlation": 0.41850424732636765}, {"start": 64, "text": "Why is this going to be me when I'm oldüòÇ", "correlation": 0.4146449344032415}, {"start": 65, "text": "Judges=??   Audience==!", "correlation": 0     function hashString(str) {

      }
      updateTimeDisplay();

      // ÏßÅÏ†Ñ ÌîÑÎ†àÏûÑ ~ ÌòÑÏû¨ ÏÇ¨Ïù¥Ïóê startÍ∞Ä Îì§Ïñ¥Ïò® ÎåìÍ∏ÄÎßå Ìä∏Î¶¨Í±∞
      danmakuComments.forEach(function(cmt, idx){
        if(cmt.start > lastVideoTime && cmt.start <= t && !activeDanmaku.has(idx)){
          const delay = Math.random() * 200; // 0~200ms (ÏõêÌïòÎ©¥ Ï†úÍ±∞)
          setTimeout(() => addDanmakuComment(cmt, idx), delay);
          if (!animationId) startAnimationLoop();
        }
      });

      lastVideoTime = t;
    }

    // ===== ÏßÑÌñâÎ∞î Ï†úÏñ¥ =====
    function startDrag(e){ isDragging = true; e.preventDefault(); updateVideoTime(e); }
    function doDrag(e){ if(!isDragging) return; e.preventDefault(); updateVideoTime(e); }
    function endDrag(){ if(!isDragging) return; isDragging = false; }
    function seekVideo(e){ updateVideoTime(e); }

    function updateVideoTime(e){
      const rect = progressContainer.getBoundingClientRect();
      const pos = clamp((e.clientX - rect.left)/rect.width, 0, 1);
      if (video.duration) {
        video.currentTime = pos * video.duration;
        // ÏãúÌÇπ Ï≤òÎ¶¨: Îñ†ÏûàÎäî Îã®Î¨¥Ïø† Ï¥àÍ∏∞Ìôî & ÌÉÄÏûÑ ÎßàÏª§ Í∞±Ïã†
        resetDanmakuForSeek();
      }
    }

    // ===== Îã®Î¨¥Ïø† ÏÉùÏÑ± / Ïï†ÎãàÎ©îÏù¥ÏÖò =====
    function addDanmakuComment(cmt, idx){
      const div = document.createElement('div');
      div.className = 'danmaku-comment';
      div.id = 'danmaku-' + idx;

      const txt = (cmt.text ?? '') + '';
      div.innerHTML = '<div class="comment-text"></div>';
      div.querySelector('.comment-text').textContent = txt; // XSS ÏïàÏ†Ñ

      // ÏÑ∏Î°ú ÏúÑÏπò: ÎåìÍ∏Ä ÌÖçÏä§Ìä∏ Í∏∞Î∞ò Í≤∞Ï†ïÏ†Å ÏúÑÏπò (ÌïòÎã® Ïó¨Î∞± 10px)
      const containerRect = videoContainer.getBoundingClientRect();
      // ÎåìÍ∏Ä ÌÖçÏä§Ìä∏Î•º Ìï¥ÏãúÍ∞íÏúºÎ°ú Î≥ÄÌôòÌïòÏó¨ ÏùºÍ¥ÄÎêú ÏúÑÏπò ÏÉùÏÑ±
      const textHash = hashString(cmt.text || '');
      const maxHeight = Math.max(1, Math.floor(containerRect.height) - 20); // ÌïòÎã® 10px Ïó¨Î∞±
      const randomY = textHash % maxHeight; // ÏÉÅÎã®Î∂ÄÌÑ∞ ÏãúÏûë

      // Î®ºÏ†Ä Î∂ôÏó¨ÏÑú Ïã§Ï†ú ÎÑàÎπÑÎ•º Ïû∞Îã§
      div.style.top = randomY + 'px';
      div.style.left = '0px';
      div.style.transform = 'translate3d(0px, 0, 0)';
      div.style.transition = 'none';
      videoContainer.appendChild(div);

      const elWidth = div.getBoundingClientRect().width;

      // ÏãúÏûë X: Ïª®ÌÖåÏù¥ÎÑà Ïò§Î•∏Ï™Ω Î∞îÍπ•
      const startX = Math.round(containerRect.width); // +10 Î≤ÑÌçº
      div.style.transform = `translate3d(${startX}px, 0, 0)`;

      // ÎåìÍ∏ÄÎ≥Ñ Í≥†Ïú† ÏÜçÎèÑ Í≥ÑÏÇ∞
      const danmakuSpeed = getDanmakuSpeed(cmt.text);

      // ÏÉÅÌÉú Ï†ÄÏû•
      activeDanmaku.set(idx, {
        element: div,
        currentX: startX,
        width: elWidth,
        y: randomY,
        speed: danmakuSpeed
      });

      // Ïï†ÎãàÎ©îÏù¥ÏÖò Î£®ÌîÑ Í∞ÄÎèô
      if (!animationId) startAnimationLoop();
    }

    function startAnimationLoop() {
      function animate(ts) {
        if (!lastRafTime) lastRafTime = ts;
        let deltaTime = (ts - lastRafTime) / 1000; // Ï¥à
        lastRafTime = ts;

        if (!isPaused) {
          while (deltaTime > 0) {
            const step = Math.min(deltaTime, MAX_FRAME_STEP);
            updateDanmakuPositions(step);
            deltaTime -= step;
          }
        }

        // Î£®ÌîÑ Ïú†ÏßÄ: ÌôúÏÑ± Îã®Î¨¥Ïø†Í∞Ä ÏóÜÍ≥† ÎπÑÎîîÏò§ÎèÑ ÏùºÏãúÏ†ïÏßÄÎ©¥ Î©àÏ∂ú Ïàò ÏûàÏùå
        if (activeDanmaku.size === 0 && video?.paused) {
          animationId = null;
          lastRafTime = 0;
          return; // Î£®ÌîÑ Ï¢ÖÎ£å
        }
        animationId = requestAnimationFrame(animate);
      }
      if (!animationId) animationId = requestAnimationFrame(animate);
    }

    function updateDanmakuPositions(deltaTime) {
      // Í∞Å ÎåìÍ∏ÄÎ≥Ñ Í≥†Ïú† ÏÜçÎèÑÎ°ú ÏôºÏ™Ω Ïù¥Îèô
      activeDanmaku.forEach((danmaku, idx) => {
        if (!danmaku || !danmaku.element) return;
        danmaku.currentX += danmaku.speed * deltaTime;
        const displayX = Math.round(danmaku.currentX);

        // ÏôÑÏ†Ñ Ìá¥Ïû•: ÏöîÏÜåÏùò Ïò§Î•∏Ï™Ω ÎÅùÏù¥ ÌôîÎ©¥ ÏôºÏ™Ω Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÎ©¥ Ï†úÍ±∞
        if (displayX + danmaku.width < 0) {
          danmaku.element.parentNode?.removeChild(danmaku.element);
          activeDanmaku.delete(idx);
        } else {
          danmaku.element.style.transform = `translate3d(${displayX}px, 0, 0)`;
        }
      });
    }

    // ===== ÏãúÌÇπ/Ïû¨ÏÉù ÎèôÍ∏∞Ìôî =====
    function pauseAllDanmaku() { isPaused = true; }
    function resumeAllDanmaku() { isPaused = false; if (!animationId) startAnimationLoop(); }

    function resetDanmakuForSeek(){
      // Îñ†ÏûàÎçò Í≤ÉÎì§ Ï†úÍ±∞
      activeDanmaku.forEach((d)=>{ d.element?.parentNode?.removeChild(d.element); });
      activeDanmaku.clear();
      // Îã§Ïùå ÌîÑÎ†àÏûÑ Í∏∞Ï§ÄÏúºÎ°ú ÏÉàÎ°ú Ìä∏Î¶¨Í±∞
      lastVideoTime = video?.currentTime || 0;
      // Ïï†ÎãàÎ©îÏù¥ÏÖò ÌÉÄÏûÑÎùºÏù∏ Ï¥àÍ∏∞Ìôî
      lastRafTime = 0;
    }
  </script>
</body>
