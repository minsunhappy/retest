  <script>
    // Ïà´Ïûê Ìè¨Îß∑: 1k Îã®ÏúÑ
    function formatLikes(n){
      if(n < 1000) return n.toString();
      let f = (n/1000).toFixed(1);
      if(f.endsWith('.0')) f = f.slice(0,-2);
      return f + 'k';
    }

    // mm:ss
    function formatTime(sec){
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ìï®Ïàò (XSS Î∞©ÏßÄ)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ÎûúÎç§ ÏÇ¨Ïö©ÏûêÎ™Ö/ÏÉâÏÉÅ
    function getRandomName(){
      const names = ["Alice","Bob","Charlie","David","Eva","Frank","Grace","Helen","Ivy","Jack"];
      return names[Math.floor(Math.random()*names.length)];
    }
    
    function getRandomColor(){
      const letters = '0123456789ABCDEF';
      let color = '#';
      for(let i=0;i<6;i++){ color += letters[Math.floor(Math.random()*16)]; }
      return color;
    }

    // ÏÑúÎ≤ÑÏóêÏÑú Ï£ºÏûÖÎêòÎäî ÏµúÏ†Å ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏
    var optimalComments = [];
    var currentCommentIndex = 0;

    // ÏöîÏÜå Ï∞∏Ï°∞
    var video = null, commentsList = null;
    var playPauseBtn = null, playIcon = null, pauseIcon = null;
    var progressContainer = null, progressBar = null;
    var timeDisplay = null;
    var commentsCount = null;

    var isDragging = false;
    var isLoadingNext = false; // Îã§Ïùå ÎåìÍ∏Ä Î°úÎî© Ï§ë ÌîåÎûòÍ∑∏

    document.addEventListener('DOMContentLoaded', function(){
      video = document.getElementById('video-player');
      commentsList = document.getElementById('comments-list');
      playPauseBtn = document.getElementById('play-pause-btn');
      playIcon = document.getElementById('play-icon');
      pauseIcon = document.getElementById('pause-icon');
      progressContainer = document.getElementById('progress-container');
      progressBar = document.getElementById('progress-bar');
      timeDisplay = document.getElementById('time-display');
      (function hydrateComments(){
        var dataNode = document.getElementById('optimal-comments-data');
        if(!dataNode){
          optimalComments = [];
          return;
        }
        try{
          var rawText = dataNode.textContent || dataNode.innerText || '[]';
          optimalComments = JSON.parse(rawText);
        }catch(err){
          console.warn('Failed to parse optimal comments JSON', err);
          optimalComments = [];
        }
      })();

      // start Í∏∞Ï§Ä Ï†ïÎ†¨
      optimalComments.sort((a,b)=>a.start-b.start);

      // Ï≤´ Î≤àÏß∏ ÎåìÍ∏Ä ÌëúÏãú
      if(optimalComments.length > 0){
        showComment(0);
      }

      // ÎßàÏö∞Ïä§ Ìú† Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (ÎåìÍ∏Ä ÏòÅÏó≠ÏóêÎßå)
      commentsList.addEventListener('wheel', onWheel, false);

      // Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî©
      video.addEventListener('timeupdate', onTimeUpdate);
      video.addEventListener('loadedmetadata', updateTimeDisplay);
      video.addEventListener('play', updatePlayPauseButton);
      video.addEventListener('pause', updatePlayPauseButton);

      playPauseBtn.addEventListener('click', togglePlayPause);
      progressContainer.addEventListener('click', seekVideo);
      progressContainer.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', doDrag);
      document.addEventListener('mouseup', endDrag);

      // Ï¥àÍ∏∞ ÏÉÅÌÉú
      updatePlayPauseButton();
    });

    function showComment(index){
      if(index < 0 || index >= optimalComments.length) return;
      
      // Í∏∞Ï°¥ ÎåìÍ∏Ä Ï†úÍ±∞
      commentsList.innerHTML = '';
      
      // ÏÉà ÎåìÍ∏Ä Ï∂îÍ∞Ä
      var cmt = optimalComments[index];
      addCommentToList(cmt, index);
      
      // Ïä§ÌÅ¨Î°§ÏùÑ Îß® ÏúÑÎ°ú (Îã§Ïùå ÌîÑÎ†àÏûÑÏóêÏÑú Ïã§ÌñâÌïòÏó¨ DOM ÏóÖÎç∞Ïù¥Ìä∏ ÌõÑ)
      setTimeout(function(){
        commentsList.scrollTop = 0;
      }, 10);
      
      currentCommentIndex = index;
    }

    function onWheel(e){
      // Í∏∞Î≥∏ Ïä§ÌÅ¨Î°§ ÎèôÏûë Î∞©ÏßÄ
      e.preventDefault();
      
      // Î°úÎî© Ï§ëÏù¥Î©¥ Î¨¥Ïãú
      if(isLoadingNext) return;
      
      // Ìú† Î∞©Ìñ• ÌôïÏù∏ (deltaY > 0: ÏïÑÎûòÎ°ú, deltaY < 0: ÏúÑÎ°ú)
      var deltaY = e.deltaY;
      
      // ÏïÑÎûòÎ°ú Ïä§ÌÅ¨Î°§ÌïòÍ≥† Îã§Ïùå ÎåìÍ∏ÄÏù¥ ÏûàÏúºÎ©¥
      if(deltaY > 0 && currentCommentIndex < optimalComments.length - 1){
        isLoadingNext = true;
        setTimeout(function(){
          showComment(currentCommentIndex + 1);
          isLoadingNext = false;
        }, 100);
      }
      // ÏúÑÎ°ú Ïä§ÌÅ¨Î°§ÌïòÍ≥† Ïù¥Ï†Ñ ÎåìÍ∏ÄÏù¥ ÏûàÏúºÎ©¥
      else if(deltaY < 0 && currentCommentIndex > 0){
        isLoadingNext = true;
        setTimeout(function(){
          showComment(currentCommentIndex - 1);
          isLoadingNext = false;
        }, 100);
      }
    }

    function updateCommentsCount(){
      // counts removed per request
    }

    function togglePlayPause(){ 
      if(video.paused) video.play(); 
      else video.pause(); 
    }
    
    function updatePlayPauseButton(){
      if(video.paused){ 
        playIcon.style.display='block'; 
        pauseIcon.style.display='none'; 
      } else { 
        playIcon.style.display='none'; 
        pauseIcon.style.display='block'; 
      }
    }

    function updateTimeDisplay(){
      if(!video.duration) return;
      const cur = formatTime(video.currentTime);
      const tot = formatTime(video.duration);
      timeDisplay.textContent = `${cur} / ${tot}`;
    }

    function onTimeUpdate(){
      const t = video.currentTime;
      // ÏßÑÌñâÎ∞î
      if(video.duration){ 
        progressBar.style.width = ((t/video.duration)*100) + '%'; 
      }
      updateTimeDisplay();
    }

    function startDrag(e){ isDragging=true; e.preventDefault(); updateVideoTime(e); }
    function doDrag(e){ if(!isDragging) return; e.preventDefault(); updateVideoTime(e); }
    function endDrag(){ isDragging=false; }
    function seekVideo(e){ if(e.type==='click'){ setTimeout(()=>{ if(!isDragging) updateVideoTime(e); },10); } }
    function updateVideoTime(e){
      const rect = progressContainer.getBoundingClientRect();
      const pos = Math.max(0, Math.min(1, (e.clientX - rect.left)/rect.width));
      video.currentTime = pos * video.duration;
    }

    function addCommentToList(cmt, idx){
      var div = document.createElement('div');
      div.className = 'comment-item';
      div.id = 'comment-item-' + idx;
      div.dataset.start = cmt.start;
      div.dataset.end = cmt.end;

      var user = cmt.author || cmt.user || getRandomName();
      var txt = cmt.text || cmt.comment_text || '';
      var likes = (cmt.votes !== undefined) ? cmt.votes : (cmt.likes !== undefined ? cmt.likes : 0);
      var profileColor = getRandomColor();
      var photo = cmt.photo;
      var startTime = cmt.start || 0;

      div.innerHTML = `
        <div class="comment-content">
          <div class="text-content">
            <div class="user-info">
              ${photo ? `<img class="profile-photo" src="${photo}" alt="Profile" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />` : ''}
              <div class="profile-icon" style="background-color:${profileColor}; display:${photo ? 'none' : 'block'};"></div>
              <span class="username">${user}</span>
            </div>
            <span class="comment-text">${txt}</span>
          </div>
          <div class="likes">
            <svg class="heart-icon" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span class="likes-number">${formatLikes(likes)}</span>
          </div>
        </div>`;

      commentsList.appendChild(div);
    }


  </script>
</body>
