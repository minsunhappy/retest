tinctively chase the fly.", "correlation": 0.3766060021309673}, {"start": 34, "text": "it's like someone put a kitten in a Forrest and recorded it haha", "correlation": 0.515144557012514}, {"start": 34, "text": "Well think that is cgi. cuz the cat fall from twigs", "correlation": 0.5060311747682592}, {"start": 34, "text": "Why do I feel someone just took their kitty into the nearest forest to film a documentary?", "correlation": 0.4802547785514179}, {"start": 34, "text": "It's sad that he is alone....", "correlation": 0.479586784030913}, {"start": 34, "text": "He won't actually be setting out on his own or fending for himself.  This was filmed at a zoo.", "correlation": 0.4770529328618498}, {"start": 34, "text": "\"Hey Jeremy?\" Yeah? \"Where's that super rare cat you guys found?\" Yeeeeah, sorry about that. I was actually filming my cat in my back yard instead of filming that one... \"...Fuck it. Photoshop some trees in and call it a day.\" ğŸ˜‚ğŸ˜‚ğŸ˜‚", "correlation": 0.46922338649595685}, {"start": 34, "text": "I hope this lil guy is still surviving amongst the wildlife", "correlation": 0.4582260679256536}, {"start": 34, "text": "Narrator: â€œâ€¦heâ€™ll soon be setting off on a solitary life.â€ Me: â€œAw, thatâ€™s adorableâ€”â€œ Narrator: â€œFending entirely for himself.â€ Me: â€œno please why no he is a baby, why must the world be the cruelest to its most innocent creaturesâ€", "correlation": 0.4550135420943543}, {"start": 34, "text": "@jackyzboub5607Â  \"cgi is quite easy\"? Bro you need to watch Corridor Crew, there is no button to make good CGI, it takes days, weeks and months of hard work. You don't just \"make a cgi cat appear\", you have to model the cat, which looking at how good this looks would take a long time, you would have to run physics simulations on the hair, they would also either have to make the water and leaf cgi as they interact with the cat, or they would have to have a real thing on set and digitally erase it out of every scene and replace it with a cat (a job that would require hours of painstaking manual erasure and replacement). You would also have to simulate the shadows to be captured realistically on the ground. At this point with all the replacing you'd need to do it would make more sense to make the whole video 100% cg and just use real footage as a reference for creating a digital environment, but that would still take a long time because of how good the environment looks and you'd still have to do a lot of work to make sure nothing clips and all the shadows look realistic on the textures. If it's so easy to find footage like that then go recreate this video for me, go find an animated model of a cat, throw it into a digitally recreated forest and tell me how good it looks, maybe then you'll realize that good looking cgi takes a lot of work, and it's not just putting a model into an environment and letting the magic cgi button do the rest.  I'm not saying this video isn't cgi, part of it probably is, but it most likely took way more work than you seem to think it did", "correlation": 0.44579227196311305}, {"start": 34, "text": "what is my son doing in the wild come back", "correlation": 0.43842515012750305}, {"start": 34, "text": "It's like leaving your home cat in the forest and record him", "correlation": 0.4339205657151564}, {"start": 34, "text": "He listens to Johnny Cash - Solitary man", "correlation": 0.43169654194245644}, {"start": 34, "text": "After the narrator stops talking, he quickly zooms out of the video and heads to the kitchen from his backyard.", "correlation": 0.4261129266654259}, {"start": 34, "text": "all alone T-T", "correlation": 0.41981008750099535}, {"start": 34, "text": "I just hope he's not hunted ğŸ˜”", "correlation": 0.4193364847143624}, {"start": 34, "text": "Awww I hope they donâ€™t release him into the wild bc the little kitties wonâ€™t make it", "correlation": 0.4184026706514494}, {"start": 34, "text": "I hope he has a good life", "correlation": 0.41412682987 on": 0.4699828573033796}, {"start": 44, "text": "@uncletony6210Â  You might want to watch the BBC wild life series with Attenborough that go through exactly how they achieve the shots at the end of each episode. It's incredible the lengths they go to and how much planning/waiting goes into it.", "correlation": 0.46112052416952926}, {"start": 44, "text": "â€‹Â @Squid1nkyyÂ  only the part where it jumps over the leaf looks unnatural. But you can't prove it's CGI. Idk what you on about when you say the entire forest is fake though", "correlation": 0.4285958759495914}, {"start": 44, "text": "@ToaAntanÂ  it doesnâ€™t look cgi at all. Most nature photographers spend a lot of time outside waiting for the right footage to appear.", "correlation": 0.40907171984477003}, {"start": 44, "text": "The reason why this looks like CGI is because it's filmed in ultra HD, the BBC has started doing this years ago. It makes more details visible than you'd see with your own eyes if you were to see this in real life. Also, some shots aren't played at normal speed. You can see the jump over the stream is slowed down just a bit for example, but what you see is very much real and very much happened in front of the crew. Also, take into acount the added sound effects. No offense, but it bothers me a lot that some people nowadays can't see the difference anymore between real-life and CGI.  Especially in nature documentaries with obviously filmed shots shown with behind the scenes footage that's released with every aired documentary where you can see how the shots were made.", "correlation": 0.4087167851184787}, {"start": 44, "text": "I think they set cameras in the wild to keep track of nature without scaring away animals and stuff", "correlation": 0.4073100211837876}, {"start": 44, "text": "To me it seems like an animated and made up kind of video. Anyone can detect that special effects, or may be the photography is next level.", "correlation": 0.3906369321833124}, {"start": 44, "text": "@HorribleSmileProductionsÂ  I donâ€™t doubt it. In my opinion it doesnâ€™t look like cgi. Some shots, like the one with the big tree does look odd, but it could be how it was filmed or edited.", "correlation": 0.3896920016151493}, {"start": 44, "text": "I truly wish someone to explain how they shoot those videos! I mean what kind of wizard cameraman doing all this work ! I wanna shake his /her hand ğŸ¤”", "correlation": 0.3892706551953242}, {"start": 44, "text": "How do they film this?", "correlation": 0.3856933676561861}, {"start": 44, "text": "I want to know one thing that how these shots are shot they look amazing . I love these types of videos", "correlation": 0.3843901263499967}, {"start": 44, "text": "How the hell do they capture this footage?! Amazing", "correlation": 0.3727935764284198}, {"start": 44, "text": "@MohamedDohaÂ  have you ever heard of work? yeah the ones who took these footages are professionals in their field. they will camp in these jungles for days, some of them would even do it for months", "correlation": 0.3725613874422259}, {"start": 44, "text": "This is amazingly cute and how did they film this", "correlation": 0.3712648225771542}, {"start": 44, "text": "I want it to be real, but I thought the same thing it seems like it would b more well known... i thought maybe they just filmed it next to really big leaves or something. It looks about as big as a squirrel", "correlation": 0.3705280206130437}, {"start": 44, "text": "Beautiful CGI animation. Is this how nature documentaries will look like from now on?", "correlation": 0.3702792790917011}, {"start": 44, "text": "it's a beautiful video. how did you shoot it? seems like putting many cameras everywhere", "correlation": 0.3680358185173071}, {"start": 45, "text": "\"What he lacks in size.......\"  ....he doesn't make up anywhere else really.", "correlation": 0.7100571667927357}, {"start": 45, "text": "\"What he lacks in size...\" write that down, write that down!", "correlation": 0.6823502361642125} "correlation": 0.7193300806330534}, {"start": 67, "text": "\"Young cats are born curious\" ah yes, Same as humans but school teachers ducks up curiosity.", "correlation": 0.7123678370796485}, {"start": 67, "text": "cats are curious", "correlation": 0.6982994258896814}, {"start": 67, "text": "\"Young cats are born curious\" What about old cats, are they also born curious?", "correlation": 0.695707911080733}, {"start": 67, "text": "'Young cats are borne curious'. Not old ones?", "correlation": 0.6943732482332011}, {"start": 67, "text": "Young cats are born curious   Yeah well curiosity killed the cat..so..yeah.", "correlation": 0.6933296750324358}, {"start": 67, "text": "\"Young cats are born curious\" Yeah and old cats are born passiveğŸ¤¦â€â™‚", "correlation": 0.6867582860658717}, {"start": 67, "text": "1:07 Young cats are born curious  So what, old cats are born non-curious?", "correlation": 0.684172374268251}, {"start": 67, "text": "\"Young cats are born curious\"   Me: I thought is wasn't a kitten- 0.0", "correlation": 0.6730223264354483}, {"start": 67, "text": "\"Young cats are born curious.\"  So they only become utterly indifferent when they get older?", "correlation": 0.6717315046120333}, {"start": 67, "text": "â€œYoung cats are born curiousâ€  Cat: oh look water YEET", "correlation": 0.6710019064451237}, {"start": 68, "text": "FAKE ALERT: 1:08 thatâ€™s just a normal sized stream but they edited fake big leaves. Still this video is the best", "correlation": 0.3952884213071241}, {"start": 69, "text": "1:09 It's true and finally confirmed. Cats don't like water ğŸ˜‚", "correlation": 0.4242277069860217}, {"start": 71, "text": "a kid in my class showed this video to us because we are studying rainforest and itâ€™s cute. Tbh we use iPads and we can do anything we want if itâ€™s not too loud and the teachers donâ€™t see AND we get rid of any evidence.", "correlation": 0.4819972559738676}, {"start": 71, "text": "All of these nature videos lose all meaning once you realize the whole thing is staged and the animals are in fact being forced into a narrative. Not saying the \"information\" is wrong, or a lie, but the whole video aspect is simply a story they weave together to keep your attention.", "correlation": 0.4632474867784726}, {"start": 71, "text": "Itâ€™s cute but reality how do they survive in the wild, a small puddle was like crossing a river for the lil thing", "correlation": 0.4607076356125375}, {"start": 71, "text": "Is this even real? The leaves next to that stream look too huge to be real.", "correlation": 0.4287627243212253}, {"start": 71, "text": "They're born in those environments", "correlation": 0.42385183414979793}, {"start": 71, "text": "What is a nature video without a person with an Australian accent narrating it?", "correlation": 0.4054071247222673}, {"start": 71, "text": "Because they are wild", "correlation": 0.4025516367233977}, {"start": 71, "text": "That species must have so much fun exploring the jungles from a tiny perspective.", "correlation": 0.39952146652860737}, {"start": 71, "text": "The amazing thing is that they evolved that way, as a way of surviving! What an amazing privilege for the camera folks who got this footage!", "correlation": 0.38947139796452956}, {"start": 71, "text": "educational reasons.", "correlation": 0.3886809112946267}, {"start": 71, "text": "Must protect their habitat!!", "correlation": 0.3866783952899911}, {"start": 71, "text": "Anybodyâ€™s teachers shown them this", "correlation": 0.38623296798907386}, {"start": 71, "text": "Do they realise how pampered they will be once domesticated?", "correlation": 0.38405865123386335}, {"start": 71, "text": "These videos are always a double-edged sword. Most of the time viewers just watch and appreciate nature as it is. But there are some people out there who think they would love to have one - and there begins the poaching (they just need to see there is a market for it). Most birds species are victims to this system.", "correlation": 0.38249134821532993}, {"start": 71, "text": "British people like to talk about wild animals.", "correlation": 0.3787437863618652}, {"start": 71, "text": "I don't know why the BBC feels the need to add fake sound effects to all of their nature documentaries but it is incredibly insulting to the intelligence of their viewers. Infuriating.", "correlation": 0.3740112505332685}, {"start": 71, "text": "Tigers are frequently quite fond of swimming as well.", "correlation": 0.37309248280949686}, {"start": 71, "text": "they may be small but their brains are big enough to understand that water aint gonna hurt em.", "correlation": 0.37255838220297594}, {"start": 71, "text": "BBC's nature documentaries are the best. It's art.", "correlation": 0.3624104281919318}, {"start": 71, "text": "why did they made an animal so silly", "correlation": 0.362363077149358}, {"start": 72, "text": "0:15 such a cute baby .. how can he survive in this forest 1:12 hmm guess am wrong", "correlation": 0.3645387819502864}, {"start": 73, "text": "This kitten isn't that small really,At 1:13 that river is measured 17 feet across and this tiny kitten jumped over it!!", "correlation": 0.4100162295337807}, {"start": 73, "text": "1:13 Aww, the little baby wants to jump across the river--Oh shoot he just did", "correlation": 0.3901619996261072}, {"start": 73, "text": "1:13 3rd grade me jumping over a puddle", "correlation": 0.323094420460085}, {"start": 74, "text": "0:41 smol cat is gently jumping over a leaf ğŸ 1:14 smol cat is doing a big jump", "correlation": 0.3123183727836248}, {"start": 76, "text": "Chaotic Fyre it's a real animal but the video itself is a mix of real footage and cgi, I'm guessing the cgi being used to show examples of what the animal can do.", "correlation": 0.5751054130380047}, {"start": 76, "text": "@Firedrake Smolder It's mixed video footage, from a zoo topped with CGI shots. A trained eye can separate CGI animations from real movements. It's very convincing yes, but it's not impossible to see. In the zoo, most of the shots are from the cat sitting still. The river shots are obviously made using CGI because you can't fit a river like that inside a enclosure at a zoo. And it's cheaper and more convinient to make a few minutes of good CGI than actually spending weeks and weeks in a djungle trying to track down an extremely small and rare animal. Get real!", "correlation": 0.5219851784814886}, {"start": 76, "text": "Some parts of the video are CGI but some are also real footages. It is hard to capture a video or picture of these species since it is rare, small and wild. It has a strong sense so it knows when an entity is near it.", "correlation": 0.5201353759918691}, {"start": 76, "text": "Doesnâ€™t this look like the beginning of a movie? Like thereâ€™s an animal running around and a voice in the background", "correlation": 0.520129631733096}, {"start": 76, "text": "Name of the animal please?", "correlation": 0.5096733171779653}, {"start": 76, "text": "Whats the name of the animal????", "correlation": 0.5002169571434549}, {"start": 76, "text": "This is definitely fake. Not saying the animal doesn't exist, but some of these footage isn't real. I think the film crew got a few real shots, like when it's poking its head out from behind the leaf, but the scenes of it jumping around are computer generated. It's just a really good animation. It doesn't look right. That's my theory anyway.", "correlation": 0.4943752475242249}, {"start": 76, "text": "Itâ€™s a camera that is far away  and they zoom into the animal and make it seem like the camera man is really close to the animal", "correlation": 0.4883998075296999}, {"start": 76, "text": "@thominhasssÂ  The videography is real, even if it seems hard to believe, there are ways to obtain footage of very rare wild animals such as this. It would take significantly way more effort to animate this than record footageâ€¦", "correlation": 0.48564261370688133}, {"start": 76, "text": "Usually they put the animal  in a closed environment with lightings and cameras everywhere to take quality pictures like that. So they don't have to go to the jungle for months to find a specimen. They just ask to a zoo or an animal shelter. In that case, its unfortuately CGI. Quite impressive CGI but CGI. Btw the cat is bigger than shown in the video.", "correlation": 0.4855417868489442}, {"start": 76, "text": "This was in fact animated. Nature documentaries aren't capable of capturing enough good footage of such small creatures, so they build entirely man-made sets, create fake sounds, and animate over top of it. They did a fantastic job though, it took me a bit to realize.", "correlation": 0.47501956448262816}, {"start": 76, "text": "To put an end to this war: I work in the industry, and segments of documentaries like this are artificially created to provide the audience with this kind of quality. There is no shame, no conspiracy; it's simply entertainment using all available technology to create something as beautiful as we can.\r Additionally, CGI techniques are employed to enhance or recreate certain elements that may not be easily captured during the original filming. \r To enhance the quality of certain documentary segments, various techniques are employed, including the use of 3D models and CGI combined with real footage.  Also yes, to a very, veery good eye, something off can be spotted in this documentary right here, just a feeling, and yes, it's given by the animation and the blur given to the movement artifically (not by the recording of the camera). But it doesn't mean every frame of this video is artificially made. Also something off can be felt when they polish the image of the recording, clearing as much as possible the figure of the animal, to be better seen. Also taking away a lot of thing that may have been in front of the camera (like more foliage and sticks).", "correlation": 0.4613187010971987}, {"start": 76, "text": "Aaand I'm back in the endless loop of animal videos", "correlation": 0.44780608815717304}, {"start": 76, "text": "hi itâ€™s...not animated. This is a real animal and this is from a nature documentary. Lol", "correlation": 0.44660009614424623}, {"start": 76, "text": "So whatâ€™s the name of this animal ?", "correlation": 0.4431747039390669}, {"start": 76, "text": "Why no one is talking about how crazy those shoots are? it's so hard to capture an animal with all those different scenarios!  whoever filmed this you are brilliant", "correlation": 0.4367591731013522}, {"start": 76, "text": "I cant tell if this is real or fake .. like is this a real animal ?? But the video look super fake like cgi", "correlation": 0.4264142165452424}, {"start": 76, "text": "Looks like CGI. So I'll go with that it's most likely fake in my opinion. Maybe not the animal but the video", "correlation": 0.4228699584940493}, {"start": 76, "text": "Is real animal? or CGI?", "correlation": 0.42115388637972456}, {"start": 76, "text": "It looks like computer graphics. Looks like now not necessary to shoot real animals on real camera", "correlation": 0.4182916330872414}, {"start": 78, "text": "even if it can get them into trouble...       MEOWWWWWWW", "correlation": 0.6650016430549204}, {"start": 78, "text": "â€œEven when it can get them into trouble.â€   á´á´‡á´á´¡", "correlation": 0.6397255024934183}, {"start": 78, "text": "Even if it can get them in trouble * hurt cat noise *", "correlation": 0.6389375566895965}, {"start": 78, "text": "â€œEven if it can get them into troubleâ€  â€œMEEEOWWWWâ€", "correlation": 0.5776352861430386}, {"start": 78, "text": "even if it puts them in danger *MEOOOOWWW*ğŸ¤£ğŸ¤£ğŸ¤£ğŸ¤£", "correlation": 0.5714433472937296}, {"start": 78, "text": "\"... even if it can get them into trouble.\" SNAP  MeEeOoOowW!!", "correlation": 0.5586015025360421}, {"start": 78, "text": "Itâ€™s so crazy how good these videographers track this tiny animal through the forest", "correlation": 0.5468437869544038}, {"start": 78, "text": "how is these videos filmed? why dont the animals run away?", "correlation": 0.49048156521124514}, {"start": 78, "text": "Even if they get them into trouble   Cat: fall and dies", "correlation": 0.4853556540354489}, {"start": 78, "text": "They cut the video when the cameraman petting the wild beast", "correlation": 0.4821302261820392}, {"start": 78, "text": "Most of the time, videos of small animals like this are filmed in an enclosed area, almost like a zoo. Then it is edited to look like its in real wildlife.", "correlation": 0.4794649646222115}, {"start": 78, "text": "How do you guys get this footage without disturbing or scaring the animal", "correlation": 0.47636348887458985}, {"start": 78, "text": "what is the name of this animal? the dont tell it in video or description: downvote.", "correlation": 0.46205115128511565}, {"start": 78, "text": "THESE WILD ANIMALS ARE TERRIFYING ! ! ! CHILDREN SHOULD NOT WATCH SUCH VIDEOS ! ! !", "correlation": 0.45486013805097225}, {"start": 78, "text": "I always wonder how they film all of this without making the animal scared or aware of them being there", "correlation": 0.4511631880196704}, {"start": 78, "text": "I've been watching Nat Geo/BBC since I was a child and it just occurred to me that they capture these crazy-ass shots without being \"seen\"/detected by the animals. Also, part of me feels as though foley artist go in after the video has been filmed and create sound effects. Everything sounds a bit too crisp to be from the portrayed source.", "correlation": 0.4491545358421089}, {"start": 78, "text": "â€œEven if it can get them into trouble.â€   meow", "correlation": 0.4435426086346033}, {"start": 78, "text": "Its a wild animal.", "correlation": 0.4418640280566825}, {"start": 78, "text": "Am I the only one who always gets fascinated by how they get this good footage and follow the animal around lol", "correlation": 0.4381187731902078}, {"start": 78, "text": "First video of bbc where i dont see animal eating each other", "correl       if (str.length === 0) return hash;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // 32bit ì •ìˆ˜ë¡œ ë³€í™˜
      }
      return Math.abs(hash);
    }

    // ì„œë²„ì—ì„œ ì£¼ì…ë˜ëŠ” ë‹¨ë¬´ì¿  ëŒ“ê¸€ ë¦¬ìŠ¤íŠ¸ ì˜ˆ: [{ start: 1.2, text: "í•˜ì´" }, ...]
    // í…œí”Œë¦¿ì´ ì—†ë‹¤ë©´ ì•„ë˜ fallback ì‚¬ìš©
    var danmakuComments = [];
    (function hydrateDanmaku(){
      var dataNode = document.getElementById('danmaku-comments-data');
      if(dataNode){
        try{
          var rawText = dataNode.textContent || dataNode.innerText || '[]';
          danmakuComments = JSON.parse(rawText);
        }catch(err){
          console.warn('Failed to parse danmaku comments JSON', err);
          danmakuComments = [];
        }
      }
      if(!Array.isArray(danmakuComments)){
        danmakuComments = [
          { start: 0.5, text: "ì²« ëŒ“ê¸€!" },
          { start: 1.5, text: "ì˜¤ë¥¸ìª½ì—ì„œ ë“±ì¥í•©ë‹ˆë‹¤" },
          { start: 3.0, text: "ì™¼ìª½ìœ¼ë¡œ ì‚¬ë¼ì ¸ìš”" },
          { start: 5.0, text: "ì‹œí‚¹í•´ë„ ì˜ ë™ì‘" },
        ];
      }
    })();

    // ===== ìš”ì†Œ ì°¸ì¡° / ì „ì—­ ìƒíƒœ =====
    var video = null;
    var videoContainer = null;
    var playPauseBtn = null, playIcon = null, pauseIcon = null;
    var progressContainer = null, progressBar = null;
    var timeDisplay = null;

    var isDragging = false;          // ì§„í–‰ë°” ë“œë˜ê·¸
    var activeDanmaku = new Map();   // idx -> { element, currentX, width, y, speed }
    var animationId = null;
    var isPaused = false;            // ë¹„ë””ì˜¤ ì •ì§€ ë™ê¸°í™”
    var lastRafTime = 0;             // requestAnimationFrame ì‹œê°„
    var lastVideoTime = 0;           // ì§ì „ timeupdateì˜ ë¹„ë””ì˜¤ ì‹œê°„ (ì‹œí‚¹ ëŒ€ë¹„)
    var MAX_FRAME_STEP = 1 / 60;     // ì´ˆ ë‹¨ìœ„, ë‹¨ì¼ step ìµœëŒ€ ê¸¸ì´
    
    // ëŒ“ê¸€ë³„ ê³ ìœ  ì†ë„ ê³„ì‚° í•¨ìˆ˜ (í”½ì…€ ë‹¨ìœ„ë¡œ ë„¤ ê°œ ì¤‘ í•˜ë‚˜)
    function getDanmakuSpeed(commentText) {
      const textHash = hashString(commentText || '');
      const speedOptions = [-140, -180, -220, -260]; // px/s (ìŒìˆ˜=ì™¼ìª½)
      return speedOptions[textHash % speedOptions.length];
    }

    document.addEventListener('DOMContentLoaded', function(){
      video = document.getElementById('video-player');
      videoContainer = document.getElementById('video-container');
      playPauseBtn = document.getElementById('play-pause-btn');
      playIcon = document.getElementById('play-icon');
      pauseIcon = document.getElementById('pause-icon');
      progressContainer = document.getElementById('progress-container');
      progressBar = document.getElementById('progress-bar');
      timeDisplay = document.getElementById('time-display');

      // start ê¸°ì¤€ ì •ë ¬
      danmakuComments.sort((a,b) => a.start - b.start);

      // ì´ë²¤íŠ¸ ë°”ì¸ë”©
      video.addEventListener('timeupdate', onTimeUpdate);
      video.addEventListener('loadedmetadata', updateTimeDisplay);
      video.addEventListener('play', () => { updatePlayPauseButton(); lastVideoTime = video.currentTime || 0; resumeAllDanmaku(); });
      video.addEventListener('pause', () => { updatePlayPauseButton(); pauseAllDanmaku(); });
      video.addEventListener('seeking', resetDanmakuForSeek);

      playPauseBtn.addEventListener('click', togglePlayPause);
      progressContainer.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', doDrag);
      document.addEventListener('mouseup', endDrag);
      progressContainer.addEventListener('click', (e)=>{ if(!isDragging) seekVideo(e); });

      // ë¦¬ì‚¬ì´ì¦ˆ ì‹œ í˜„ì¬ ë– ìˆëŠ” ë‹¨ë¬´ì¿  ìœ„ì¹˜/í‡´ì¥ íŒì • ë³´ì •
      window.addEventListener('resize', () => {
        // í° ë ˆì´ì•„ì›ƒ ë³€í™”ì—ì„œëŠ” ê°„ë‹¨íˆ ë¦¬ì…‹
        resetDanmakuForSeek();
      });

      // ì´ˆê¸° ìƒíƒœ
      updatePlayPauseButton();
    });

    function togglePlayPause(){ if(video.paused) video.play(); else video.pause(); }

    function updatePlayPauseButton(){
      if(!video) return;
      if(video.paused){
        playIcon.style.display='block';
        pauseIcon.style.display='none';
      } else {
        playIcon.style.display='none';
        pauseIcon.style.display='block';
      }
    }

    function updateTimeDisplay(){
      if(!video || !video.duration) return;
      const cur = formatTime(video.currentTime || 0);
      const tot = formatTime(video.duration);
      timeDisplay.textContent = cur + ' / ' + tot;
    }

    function onTimeUpdate(){
      if(!video) return;
      const t = video.currentTime || 0;

      // ì§„í–‰ë°”
      if(video.duration){
        progressBar.style.width = ((t / video.duration) * 100) + '%';
      }
      updateTimeDisplay();

      // ì§ì „ í”„ë ˆì„ ~ í˜„ì¬ ì‚¬ì´ì— startê°€ ë“¤ì–´ì˜¨ ëŒ“ê¸€ë§Œ íŠ¸ë¦¬ê±°
      danmakuComments.forEach(function(cmt, idx){
        if(cmt.start > lastVideoTime && cmt.start <= t && !activeDanmaku.has(idx)){
          const delay = Math.random() * 200; // 0~200ms (ì›í•˜ë©´ ì œê±°)
          setTimeout(() => addDanmakuComment(cmt, idx), delay);
          if (!animationId) startAnimationLoop();
        }
      });

      lastVideoTime = t;
    }

    // ===== ì§„í–‰ë°” ì œì–´ =====
    function startDrag(e){ isDragging = true; e.preventDefault(); updateVideoTime(e); }
    function doDrag(e){ if(!isDragging) return; e.preventDefault(); updateVideoTime(e); }
    function endDrag(){ if(!isDragging) return; isDragging = false; }
    function seekVideo(e){ updateVideoTime(e); }

    function updateVideoTime(e){
      const rect = progressContainer.getBoundingClientRect();
      const pos = clamp((e.clientX - rect.left)/rect.width, 0, 1);
      if (video.duration) {
        video.currentTime = pos * video.duration;
        // ì‹œí‚¹ ì²˜ë¦¬: ë– ìˆëŠ” ë‹¨ë¬´ì¿  ì´ˆê¸°í™” & íƒ€ì„ ë§ˆì»¤ ê°±ì‹ 
        resetDanmakuForSeek();
      }
    }

    // ===== ë‹¨ë¬´ì¿  ìƒì„± / ì• ë‹ˆë©”ì´ì…˜ =====
    function addDanmakuComment(cmt, idx){
      const div = document.createElement('div');
      div.className = 'danmaku-comment';
      div.id = 'danmaku-' + idx;

      const txt = (cmt.text ?? '') + '';
      div.innerHTML = '<div class="comment-text"></div>';
      div.querySelector('.comment-text').textContent = txt; // XSS ì•ˆì „

      // ì„¸ë¡œ ìœ„ì¹˜: ëŒ“ê¸€ í…ìŠ¤íŠ¸ ê¸°ë°˜ ê²°ì •ì  ìœ„ì¹˜ (í•˜ë‹¨ ì—¬ë°± 10px)
      const containerRect = videoContainer.getBoundingClientRect();
      // ëŒ“ê¸€ í…ìŠ¤íŠ¸ë¥¼ í•´ì‹œê°’ìœ¼ë¡œ ë³€í™˜í•˜ì—¬ ì¼ê´€ëœ ìœ„ì¹˜ ìƒì„±
      const textHash = hashString(cmt.text || '');
      const maxHeight = Math.max(1, Math.floor(containerRect.height) - 20); // í•˜ë‹¨ 10px ì—¬ë°±
      const randomY = textHash % maxHeight; // ìƒë‹¨ë¶€í„° ì‹œì‘

      // ë¨¼ì € ë¶™ì—¬ì„œ ì‹¤ì œ ë„ˆë¹„ë¥¼ ì°ë‹¤
      div.style.top = randomY + 'px';
      div.style.left = '0px';
      div.style.transform = 'translate3d(0px, 0, 0)';
      div.style.transition = 'none';
      videoContainer.appendChild(div);

      const elWidth = div.getBoundingClientRect().width;

      // ì‹œì‘ X: ì»¨í…Œì´ë„ˆ ì˜¤ë¥¸ìª½ ë°”ê¹¥
      const startX = Math.round(containerRect.width); // +10 ë²„í¼
      div.style.transform = `translate3d(${startX}px, 0, 0)`;

      // ëŒ“ê¸€ë³„ ê³ ìœ  ì†ë„ ê³„ì‚°
      const danmakuSpeed = getDanmakuSpeed(cmt.text);

      // ìƒíƒœ ì €ì¥
      activeDanmaku.set(idx, {
        element: div,
        currentX: startX,
        width: elWidth,
        y: randomY,
        speed: danmakuSpeed
      });

      // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ê°€ë™
      if (!animationId) startAnimationLoop();
    }

    function startAnimationLoop() {
      function animate(ts) {
        if (!lastRafTime) lastRafTime = ts;
        let deltaTime = (ts - lastRafTime) / 1000; // ì´ˆ
        lastRafTime = ts;

        if (!isPaused) {
          while (deltaTime > 0) {
            const step = Math.min(deltaTime, MAX_FRAME_STEP);
            updateDanmakuPositions(step);
            deltaTime -= step;
          }
        }

        // ë£¨í”„ ìœ ì§€: í™œì„± ë‹¨ë¬´ì¿ ê°€ ì—†ê³  ë¹„ë””ì˜¤ë„ ì¼ì‹œì •ì§€ë©´ ë©ˆì¶œ ìˆ˜ ìˆìŒ
        if (activeDanmaku.size === 0 && video?.paused) {
          animationId = null;
          lastRafTime = 0;
          return; // ë£¨í”„ ì¢…ë£Œ
        }
        animationId = requestAnimationFrame(animate);
      }
      if (!animationId) animationId = requestAnimationFrame(animate);
    }

    function updateDanmakuPositions(deltaTime) {
      // ê° ëŒ“ê¸€ë³„ ê³ ìœ  ì†ë„ë¡œ ì™¼ìª½ ì´ë™
      activeDanmaku.forEach((danmaku, idx) => {
        if (!danmaku || !danmaku.element) return;
        danmaku.currentX += danmaku.speed * deltaTime;
        const displayX = Math.round(danmaku.currentX);

        // ì™„ì „ í‡´ì¥: ìš”ì†Œì˜ ì˜¤ë¥¸ìª½ ëì´ í™”ë©´ ì™¼ìª½ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì œê±°
        if (displayX + danmaku.width < 0) {
          danmaku.element.parentNode?.removeChild(danmaku.element);
          activeDanmaku.delete(idx);
        } else {
          danmaku.element.style.transform = `translate3d(${displayX}px, 0, 0)`;
        }
      });
    }

    // ===== ì‹œí‚¹/ì¬ìƒ ë™ê¸°í™” =====
    function pauseAllDanmaku() { isPaused = true; }
    function resumeAllDanmaku() { isPaused = false; if (!animationId) startAnimationLoop(); }

    function resetDanmakuForSeek(){
      // ë– ìˆë˜ ê²ƒë“¤ ì œê±°
      activeDanmaku.forEach((d)=>{ d.element?.parentNode?.removeChild(d.element); });
      activeDanmaku.clear();
      // ë‹¤ìŒ í”„ë ˆì„ ê¸°ì¤€ìœ¼ë¡œ ìƒˆë¡œ íŠ¸ë¦¬ê±°
      lastVideoTime = video?.currentTime || 0;
      // ì• ë‹ˆë©”ì´ì…˜ íƒ€ì„ë¼ì¸ ì´ˆê¸°í™”
      lastRafTime = 0;
    }
  </script>
</body>
